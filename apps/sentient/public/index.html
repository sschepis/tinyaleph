<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentient Observer - Prime Resonance Consciousness</title>
    
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Root CSS Variables for global theming - Black & Gray Theme */
        :root {
            /* Color scheme - Black & Gray */
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --bg-panel: rgba(10, 10, 10, 0.95);
            
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --text-dim: #737373;
            
            --accent-primary: #e5e5e5;
            --accent-secondary: #a3a3a3;
            --accent-tertiary: #737373;
            
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --border-color: rgba(255, 255, 255, 0.1);
            --border-glow: rgba(255, 255, 255, 0.2);
            
            /* Typography */
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 24px;
            
            /* Border radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-normal: 250ms ease;
        }
        
        /* Reset and base styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Loading screen */
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #525252;
        }
        
        /* Math rendering styles */
        .math-display {
            overflow-x: auto;
            padding: var(--space-sm) 0;
        }
        
        .math-inline-container {
            display: inline;
        }
        
        .katex {
            font-size: 1.1em;
        }
        
        .katex-display {
            margin: var(--space-md) 0;
        }
        
        /* Immersive mode styles */
        body.immersive-mode {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        }
        
        body.immersive-mode::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        .immersive-indicator {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 0.7rem;
            font-family: var(--font-mono);
            z-index: 100;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }
        
        body.immersive-mode .immersive-indicator {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loading-logo">â—ˆ</div>
        <div class="loading-text">Initializing Sentient Observer...</div>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Main application - web component -->
    <sentient-app></sentient-app>
    
    <!-- Load web components -->
    <script type="module">
        import './js/components/index.js';
        
        // Hide loading screen when components are ready
        document.addEventListener('DOMContentLoaded', () => {
            // Give components time to render
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => loadingScreen.remove(), 500);
                }
            }, 500);
        });
        
        // Global math rendering helper
        window.renderMathInContent = function(element) {
            if (typeof renderMathInElement !== 'undefined' && element) {
                try {
                    renderMathInElement(element, {
                        delimiters: [
                            { left: '$$', right: '$$', display: true },
                            { left: '$', right: '$', display: false },
                            { left: '\\[', right: '\\]', display: true },
                            { left: '\\(', right: '\\)', display: false }
                        ],
                        throwOnError: false
                    });
                } catch (e) {
                    console.warn('Math rendering error:', e);
                }
            }
        };
        
        // Initialize KaTeX auto-render when available
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof renderMathInElement !== 'undefined') {
                console.log('[App] KaTeX auto-render available');
            }
        });
    </script>
</body>
</html>
